<app-navegacion>

  <ion-content>

    <div class="perfil-container" *ngIf="usuario && usuario.rol != 'invitado'; else invitado">

      <!-- Información de usuario -->
      <div class="info-usuario">
        <ion-item lines="none">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" value=" {{ usuario.email }} " disabled></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" value=" {{ usuario.nombre }} " disabled></ion-input>
        </ion-item>
      </div>

      <!-- Sección de botones (solo visual) -->
      <div class="acciones">
        <ion-button expand="full" class="accion-btn" fill="clear" [routerLink]="['/cambio-clave']">
          <ion-icon name="key" slot="start"></ion-icon>
          Cambiar Contraseña
        </ion-button>

        <ion-button expand="full" class="accion-btn" fill="clear" [routerLink]="['/cambio-nombre-usuario']">
          <ion-icon name="create" slot="start"></ion-icon>
          Cambiar Nombre de Usuario
        </ion-button>

        <ion-button expand="full" class="accion-btn" fill="clear" [routerLink]="['/historial-compra']">
          <ion-icon name="list" slot="start"></ion-icon>
          Historial de Compras
        </ion-button>

        <ion-button expand="full" class="accion-btn" fill="clear" [routerLink]="['/historial-ventas']">
          <ion-icon name="list" slot="start"></ion-icon>
          Historial de Ventas
        </ion-button>
        
        <ion-button (click)="cerrarSesion()" expand="full" class="accion-btn" fill="solid" color="danger" >
          <ion-icon name="list" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>

    </div>

    <ng-template #invitado>
      <div class="invitado-container">
        <h2>¡Bienvenido!</h2>
        <p>¿Aún no tienes cuenta o ya tienes una? Elige una opción:</p>
        <ion-button expand="block" fill="solid" [routerLink]="['/registro']">
          <ion-icon name="person-add" slot="start"></ion-icon>
          Registrarse
        </ion-button>
    
        <ion-button expand="block" fill="solid" [routerLink]="['/ingreso']">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Ingresar
        </ion-button>
      </div>
    </ng-template>
    
  


  </ion-content>

</app-navegacion>
