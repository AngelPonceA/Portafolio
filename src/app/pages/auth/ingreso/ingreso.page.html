<app-navegacion>
  <ion-content>
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="Flea Market Logo" class="logo-img" />
    </div>

    <div class="login-box">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          placeholder="Correo electrónico"
          type="email"
          [(ngModel)]="email"
          (ionBlur)="emailTouched = true"
        ></ion-input>
      </ion-item>
      <div *ngIf="emailTouched && email.trim() === ''" class="error-text">
        El correo es obligatorio
      </div>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          placeholder="Contraseña"
          type="password"
          [(ngModel)]="password"
          (ionBlur)="passwordTouched = true"
        ></ion-input>
      </ion-item>
      <div *ngIf="passwordTouched && password.trim() === ''" class="error-text">
        La contraseña es obligatoria
      </div>

      <div class="forgot-password">
        <ion-button
          fill="clear"
          routerLink="/recuperar-clave"
          class="link-cafe"
        >
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>

      <ion-button
        expand="block"
        class="login-button"
        (click)="iniciarSesion(email, password)"
      >
        Iniciar sesión
      </ion-button>

      <div class="register-link">
        <h6>¿No tienes una cuenta?</h6>
        <ion-button
          expand="block"
          class="login-button"
          (click)="iniciarSesion(email, password)"
          [disabled]="email.trim() === '' || password.trim() === ''"
        >
          Iniciar sesión
        </ion-button>
      </div>
    </div>
  </ion-content>
</app-navegacion>
