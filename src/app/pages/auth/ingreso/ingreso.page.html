<app-navegacion>
<ion-content>
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Flea Market Logo" class="logo-img" />
  </div>

  <!-- Formulario de inicio de sesión -->
  <div class="login-box">
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Correo electrónico"
        type="email"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Contraseña"
        type="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>

    <div class="forgot-password">
      <ion-button fill="clear" routerLink="/recuperar-clave" class="link-cafe">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>
    <ion-button expand="block" class="login-button" (click)="iniciarSesion(this.email, this.password)">
      Iniciar sesión
    </ion-button>

    <div class="register-link">
      <h6>¿No tienes una cuenta?</h6>
      <ion-button fill="clear" routerLink="/registro" class="link-cafe">
        Regístrate
      </ion-button>
    </div>
  </div>
</ion-content>

</app-navegacion>
