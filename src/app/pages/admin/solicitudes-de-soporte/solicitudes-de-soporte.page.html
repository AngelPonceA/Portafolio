<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-button class="back-button" fill="clear" (click)="volverAtras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Solicitudes de soporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngFor="let solicitud of solicitudSoporte" class="solicitud-card">
    <ion-card-header>
      <ion-card-title>{{ solicitud.titulo }}</ion-card-title>
      <ion-card-subtitle>Motivo: {{ solicitud.motivo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Descripci√≥n:</strong> {{ solicitud.descripcion }}</p>
      <p><strong>Estado:</strong> {{ solicitud.estado }}</p>
      <p><strong>Fecha:</strong> {{ solicitud.fechaCreacion | date:'medium' }}</p>
      <p><strong>Autor:</strong> {{ solicitud.autorNombre }}</p>
      <p><strong>Email:</strong> {{ solicitud.autorEmail }}</p>

      <div class="botones-acciones">
        <ion-button class="boton-rechazar" (click)="rechazarSolicitud(solicitud)">
          <ion-icon name="close-circle-outline" color="danger"></ion-icon>
        </ion-button>

        <ion-button 
          class="boton-ver-imagenes" 
          (click)="verImagenes(solicitud)" 
          [disabled]="!solicitud.imagenes || solicitud.imagenes.length === 0">
          <ion-icon name="image-outline" color="warning"></ion-icon>
        </ion-button>    
        
        <ion-button class="boton-a" (click)="aprobarSolicitud(solicitud)">
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
