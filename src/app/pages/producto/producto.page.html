<app-navegacion>

  <ng-content>
    <ion-card>
      <img src="{{producto.img}}" />
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
        <ion-card-subtitle *ngIf="producto.oferta == 0; else ofertado" class="precio-original">{{ producto.precio | number }} CLP</ion-card-subtitle>
        <ng-template #ofertado>
          <ion-card-subtitle class="precio-original-tachado">{{ producto.precio | number }} CLP</ion-card-subtitle>
        </ng-template>
        <ion-card-subtitle *ngIf="producto.oferta > 0" class="precio-oferta">{{ producto.precio - (producto.precio * (producto.oferta/100)) | number }} CLP</ion-card-subtitle>        <ion-card-subtitle>{{ producto.stock }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ng-content>

</app-navegacion>
