<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="volverAtras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Carrito de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="productos-grid">
    <div class="producto-card" *ngFor="let producto of productos">
      <img src= '{{ producto.imagen }} ' />
      <ion-card-content>
        <div class="nombre">{{ producto.nombre }}</div>
        <div class="precio-oferta">${{ producto.precio }}</div>
        <div class="precio-original-tachado">${{ producto.precio }}</div>
        <div class="descripcion">Descripci√≥n corta del producto que es interesante para los usuarios.</div>

        <div class="producto-controles">
          <ion-button fill="outline" color="medium" (click)="restarProducto(producto.id)">
          <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
          <span class="cantidad">{{ producto.cantidad }}</span>
          <ion-button fill="outline" color="medium" (click)="sumarProducto(producto.id)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
          <ion-button class="cancel-button" fill="solid" color="danger" (click)="quitarProducto(producto.id)">
          <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </div>
    <div class="pagar">
      <ion-button expand="block" class="pagar-button" (click)="pagarTodo()">
        Pagar Todo - Total: ${{ obtenerTotalCarrito() }}
      </ion-button>
    </div>
  </div>

</ion-content>
