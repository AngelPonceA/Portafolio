<app-navegacion>

  <ion-content>

    <div class="productos-grid">
      <ion-card *ngFor="let producto of productos" (click)="verDetalle(producto)" class="producto-card">
        <img [src]="producto.imagenes" />
        <ion-card-content>
          <ion-card-title class="nombre">{{ producto.nombre }}</ion-card-title>
          <ion-card-subtitle *ngIf="producto.oferta == 0; else ofertado" class="precio-original">{{ producto.precio | number }} CLP</ion-card-subtitle>
          <ng-template #ofertado>
            <ion-card-subtitle class="precio-original-tachado">{{ producto.precio | number }} CLP</ion-card-subtitle>
          </ng-template>
          <ion-card-subtitle *ngIf="producto.oferta > 0" class="precio-oferta">{{ producto.precio - (producto.precio * (producto.oferta/100)) | number }} CLP</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </div>

  </ion-content>
  
</app-navegacion>
